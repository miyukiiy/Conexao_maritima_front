<div class="corfundo pt-3 pb-5">
<div class="container-fluid corfundo">

  <div class="row">
      <div class="col-md-12">
          <h1 class="text-center text-secondary ">Atualizar postagem</h1>
      </div>
  </div>

  <div class="row d-flex justify-content-center">
      <div class="col-md-6">

          <div class="form-group">
              <label for="titulo">Título</label>
              <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o Título">
            </div>
  
            <div class="form-group">
              <label for="texto">Texto</label>
              <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>
            
            <div class="form-group">
              <label for="dataEvento">Data do Evento</label>
              <input [(ngModel)]='postagem.dataEvento' type="date" class="form-control" name="dataEvento" id="dataEvento" rows="3">
            </div>

            <div class="form-group">
              <label for="fotoPostagem">Link da Foto</label>
              <input [(ngModel)]='postagem.fotoPostagem' type="text" class="form-control" id="fotoPostagem" placeholder="Digite o Link da Postagem">
            </div>
  
            <div class="form-group">
              <label for="tema">Escolha um Tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
              <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                  <option *ngFor='let tema of listaTemas' value="{{tema.id}}">
                    {{tema.descricao}}
                  </option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/minhas-postagens'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>

            </div>

      </div>
  </div>

</div>
</div>
