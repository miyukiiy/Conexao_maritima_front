<div class="container-fluid corfundo">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao"></label>
                <p>Nome <input type="text" class="form-control mt-3" id="descricao" [(ngModel)]='tema.nomeTema'></p>
                <p>Descrição <input type="text" class="form-control mt-3" id="descricao" [(ngModel)]='tema.descricao'></p>
                <p>Palavra chave <input type="text" class="form-control mt-3" id="descricao" [(ngModel)]='tema.palavrasChaves'></p>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4 mb-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success mb-4" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
