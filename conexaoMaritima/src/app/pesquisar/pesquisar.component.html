<div class="container-fluid p-0 m-0">

<div class="wavetop">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#C4C4C4" fill-opacity="1" d="M0,288L48,277.3C96,267,192,245,288,234.7C384,224,480,224,576,234.7C672,245,768,267,864,245.3C960,224,1056,160,1152,149.3C1248,139,1344,181,1392,202.7L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
  </div>

  <div class="corfundo pt-3 pb-5">

    <div class="row p-0 m-0">
      <div class="col-md-12 p-0 m-0">
          <h1 class="text-center text-secondary pb-5">Buscar</h1>
          
          
      </div>
    </div>
    <div class="container-fluid row d-flex justify-content-center align-items-center p-0 m-0">
      <div class="col-md-6 mr-0 ">
        <form class="mt-2 mb-4 d-flex justify-content-center align-items-center">
          <input name="nomeUser" [(ngModel)]='titulo' (keyup)='getPostagensByTitulo()'
            class="form-control barra-pesquisa" type="search" placeholder="Pesquise por nome de usuário" aria-label="Search">
        </form>
      </div>
    </div>
    
  
  <div class="container-fluid p-0 m-0 d-flex corfundo">
  
  
    <div class="carousel-item active col-md-12">
 
 <div class="col-md-3"></div>
 <div class="col-md-6 mb-5 mt-5 desktop form-group ">
    
    
    

  </div> 
  <div class="col-md-3"></div>
<div class="carousel-item active">


    <div class="col-md-3 mb-5" style="float:left" *ngFor='let postagem of listaPostagens'>
      <div class="card mb-2 border" style="height: 410px;">
        <img class="card-img-top border" src="{{postagem.fotoPostagem}}" width="250px" height="250px" alt="Card image cap">
        <div class="card-body d-flex flex-column justify-content-between">
          <h4 class="card-title pontos">{{postagem.titulo}}</h4>
          
          <p class="card-text"><small class="text-muted">Data do Evento:
             {{postagem.dataEvento | date: 'dd/MM/yyyy'}} <!--às {{postagem.dataEvento | date: 'HH:mm'}} -->
        </small></p>

          <a [routerLink]="['/postar', postagem.id]" class="btn btn-primary">Veja Mais!</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
