<div class="container-fluid  corfundo2">

    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Todos os Temas</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Palavras chaves</th>
                    <th scope="col" class="text-right">Modificações</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let tema of listaTemas'>
                    <th>{{tema.id}}</th>
                    <th>{{tema.nomeTema}}</th>
                    <td>{{tema.descricao}}</td>
                    <td>{{tema.palavrasChaves}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                      <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>

</div>
