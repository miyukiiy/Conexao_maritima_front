<main class="container-fluid">


    <div >  

        <div class="row d-flex justify-content-center text-white">
            <div class="col-md-6 centro">
                <h1 class="text-center mb-5">Login</h1>
                
                <div class="form-group">
                    <!-- <label for="usuario">Usuário</label> -->
                    <input [(ngModel)]='usuarioLogin.usuario'
                    class="form-control" type="text" size="100%" name="usuario" id="usuario" placeholder="Seu usuario">
                </div>
                <div class="form-group">
                    <!-- <label for="senha ">Senha</label> -->
                    <input [(ngModel)]='usuarioLogin.senha'
                    class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>

            <div class="botao">
                <div class="d-flex justify-content-center">
                    <button class="btn text-white" type="submit" (click)='entrar()'
                    >Fazer Login</button>
                </div>
            </div>

                <hr class="mt-4 mb-4">
                <p class="text-center">Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a></p>

            </div>

        </div>

    </div>



</main>
