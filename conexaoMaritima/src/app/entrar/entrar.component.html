<main class="container-fluid ">

    <div>  

        <div class="row d-flex justify-content-center text-white">
            <div class="col-md-6 centro">
                <h1 class="text-center mb-5">Login</h1>
                
                <div class="form-group">
                    <!-- <label for="usuario">Usuário</label> -->
                    <input [(ngModel)]='usuarioLogin.usuario'
                    class="form-control" type="text" size="100%" name="usuario" id="usuario" placeholder="Seu usuario">
                </div>
                <div class="form-group">
                    <!-- <label for="senha ">Senha</label> -->
                    <input [(ngModel)]='usuarioLogin.senha'
                    class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>

            <div class="botao">
                <div class="d-flex justify-content-center">
                    <button class="btn text-white" type="submit" (click)='entrar()'
                    >Fazer Login</button>
                </div>
            </div>

                <hr class="mt-4 mb-4">
                <p class="text-center">Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a></p>

            </div>

            
        </div>
        
    </div>

    
    <div class="fixed-bottom">
        <svg class="waves " xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs><path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /></defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="#64B9ED" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="#419FD9" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="#035AA6" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#2165BF" />
            </g>
        </svg>
        </div>

</main>
