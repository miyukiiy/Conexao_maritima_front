<div class="wavetop corfundo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#C4C4C4" fill-opacity="1" d="M0,288L48,277.3C96,267,192,245,288,234.7C384,224,480,224,576,234.7C672,245,768,267,864,245.3C960,224,1056,160,1152,149.3C1248,139,1344,181,1392,202.7L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
</div>

<div>
<div class="container-fluid pb-5 pt-5 corfundo">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary ">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem ?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted"> Tema: {{postagem.tema.descricao}}</small>
                    <hr>
                    <p class="card-text mt-3">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">
                        {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                    </small></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/minhas-postagens'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>




</div>
</div>
