<main class="container-fluid">
    

        <div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                    <h1 class="text-center">Cadastro</h1>
                    
                    <!--Nome-->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]=usuario.nome class="form-control" type="text" name="nome" id="nome" placeholder="Escreva seu nome">
                    </div>
                    
                    <!--usuario-->
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]=usuario.usuario class="form-control" type="text" name="usuario" id="usuario" placeholder="Escreva o seu usuário">
                    </div>

                    <!-- Data de nascimento
                    <div class="form-group">
                        <label for="dataNasc">Data de Nascimento</label>
                        <input class="form-control" type="date" name="dataNasc" id="dataNasc" 
                        [(ngModel)]="usuario.dataNascimento">
                    </div> -->


                    <!--link para foto-->
                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]=usuario.foto class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <!--senha-->
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)'
                        class="form-control" type="password" name="senha" id="senha" placeholder="Escreva sua senha">
                    </div>

                    <!--Confirmação de senha-->
                    <div class="form-group">
                        <label for="confirmeSenha">Confirmar senha</label>
                        <input [(ngModel)]='usuario.senha'
                        class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
                    </div>
                    
                    <!--tipo de usuario-->
                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <!--botões-->
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mr-4" type="submit" routerLink="/entrar">Cancelar</button>
                        <button class="btn btn-success" type="submit" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

</main>
